<html>
    <head><title>Input Formulir</title>
    <style>
        h2 {
            font-family: Arial, Helvetica, sans-serif;
            font-style: bold;
            text-align: justify;
        }
    </style></head>
    <body>
        <h2>INPUT DATA MATAKULIAH</h2>
        <form action="Hal_Hasil.html" method="post">
            <table align="justify">
                <tr>
                    <td>Kode Matakuliah</td>
                    <td>: <input type="text" name="User" size="20" maxlength="20"></td>
                    </tr>
                    <tr>
                        <td>Nama Matakuliah</td>
                        <td>: <input type="password" name="password" size="20" maxlength="20"></td>
                    </tr>
                </tr>
                <tr>
                    <td> </td>
                </tr>
               
            </table>
        </form>
        <form align="justify">
            Jumlah SKS :
            <select name="Jumlah SKS">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </form>
        <td align="center">
            <input align="center" type="submit" name="Kirim" value="Kirim">
            <input align="center" type="reset" name="Batal" value="Batal">
        </td>
    </body>
</html>
